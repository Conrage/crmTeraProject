<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Página de Login CRM TERA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/utilindex.css">
    <link rel="stylesheet" type="text/css" href="css/mainindex.css">
    <meta name="robots" content="noindex, follow">
</head>
<body>
    <img src="img/tera-logo.png" alt="">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-90 p-b-30">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-40">
                        CRM TERA
                        <div class="text-center p-t-55 p-b-30">
                            <span class="txt1">
                                Login com E-mail
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="E-mail">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-20" data-validate="senha">
                    </span>
                    <input class="input100" type="password" name="pass" placeholder="Senha">
                    <span class="focus-input100"></span>
            </div>
            <div class="container-login100-form-btn">
                <button id="meubotao" type="button" class="login100-form-btn">
                    Login
                </button>
            </div>
            <div class="flex-col-c p-t-224">
                <span class="txt2 p-b-10">
                    Não possui uma conta?
                </span>
                <a href="null" class="txt3 bo1 hov1">
                    Se inscreva agora
                </a>
            </div>
            </form>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
