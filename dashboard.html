<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Tera CRM - Dashboard</title>
</head>

<body>
  <sidebar>
    <div class="header">
      <img class="logo" src="img/tera-logo.png">
    </div class="header">
    <div class="main">
      <div class="user-info">
        <div class="user-img"><img src="img/user-img.jpg"></div>
        <div class="info">
          <p>John Doe</p>
          <span>johndoe@gmail.com</span>
        </div>
      </div>
      <nav-menu>
        <nav-item class="selected">
          <div class="icon material-icons">dashboard</div>
          <span>Overview</span>
        </nav-item>
        <nav-item>
          <div class="icon material-icons">description</div>
          <span>Tickets</span>
        </nav-item>
      </nav-menu>
    </div>
  </sidebar>
  <main>
    <div class="search-bar">
      <span class="material-icons menu-show">menu</span>
      <div class="search-input-box">
        <span class="material-icons">search</span>
        <input placeholder="Search everything" />
      </div>
    </div>
    <div class="content">
      <div class="header">
        <div class="titles">
          <h1>Tickets</h1>
          <h4>Welcome to CRM dashboard</h4>
        </div>
        <a href="./new-ticket.html" class="button-add-ticket">+ New ticket</a>
      </div>
      <div class="charts-container">
        <div class="chart-box circle-chart">
          <div class="header">
            <h3>Tickets status</h3>
            <div class="dropdown">
              This month <span class="material-icons">keyboard_arrow_down</span>
            </div>
          </div>
          <img class="circle-img" src="img/circle_chart_img.svg">
        </div>
        <div class="chart-box line-chart">
          <div class="header">
            <h3>Tickets by priority</h4>
              <div class="dropdown">
                This month <span class="material-icons">keyboard_arrow_down</span>
              </div>
          </div>
          <img class="line-img" src="img/line_chart_img.svg">
        </div>
      </div>
      <h4>New tickets</h4>
      <div class="tickets-list">
      </div>
    </div>
  </main>
  <script src="js/sidebar.js"></script>
  <script src="js/tickets.js"></script>
</body>

</html>
