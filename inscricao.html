<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/inscricao.css" />
    <title>Página de cadastro CRM-TERA</title>
  </head>

  <body>
    <div class="img-header-container">
      <img id="logotera" src="img/tera-logo.png" alt="logo da TERA" />
    </div>

    <br />
    <br />

    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>
      <div class="col-md-8">
        <br />
        <input
          id="name"
          name="Nome"
          placeholder=""
          class="form-control input-md"
          type="text"
        />
      </div>
    </div>

    <label class="col-md-1 control-label" for="Nome"
      >Nascimento<h11>*</h11></label
    >
    <div class="col-md-2">
      <br />
      <input
        id="birth"
        name="dtnasc"
        placeholder="DD/MM/AAAA"
        class="form-control input-md"
        type="text"
        maxlength="10"
        OnKeyPress="formatar('##/##/####', this)"
      />
    </div>
    <br />

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>
      <div class="col-md-2">
        <input
          id="cpf"
          name="cpf"
          placeholder="Apenas números"
          class="form-control input-md"
          type="text"
          maxlength="11"
          pattern="[0-9]+$"
        />
      </div>
      <br />

      <!-- Prepended text-->
      <div class="form-group">
        <label class="col-md-2 control-label" for="prependedtext"
          >Telefone <h11>*</h11></label
        >
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-addon"
              ><i class="glyphicon glyphicon-earphone"></i
            ></span>
            <input
              id="tel"
              name="prependedtext"
              class="form-control"
              placeholder="XX XXXXX-XXXX"
              type="text"
              maxlength="13"
              pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
              OnKeyPress="formatar('## #####-####', this)"
            />
          </div>
        </div>
        <br />

        <!-- Prepended text-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="prependedtext"
            >Email <h11>*</h11></label
          >
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-envelope"></i
              ></span>
              <input
                id="email"
                name="prependedtext"
                class="form-control"
                placeholder="email@email.com"
                type="text"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              />
            </div>
          </div>
        </div>

        <label class="col-md-1 control-label" for="profissao"
          >Senha<h11>*</h11></label
        >
        <div class="col-md-4">
          <input
            id="password"
            name="senha"
            type="password"
            placeholder="Senha"
            class="form-control input-md"
          />
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-2 control-label" for="Cadastrar"></label>
          <div class="col-md-8">
            <button
              id="Cadastrar"
              name="Cadastrar"
              class="btn btn-success"
              type="Submit"
              onclick="cadastrarNovoUsuario()"
            >
              Cadastrar
            </button>
            <button
              id="Cancelar"
              name="Cancelar"
              class="btn btn-danger"
              type="Reset"
            >
              Cancelar
            </button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-11 control-label">
            <p class="help-block"><h11>*</h11> Campos Obrigatórios</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/inscricao.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
